<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训 www.zhufengpeixun.cn</title>
</head>
<body>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="APPID"
        data-redirecturi="REDIRECTURI" charset="utf-8"></script>
<script type="text/javascript">
  //从页面收集OpenAPI必要的参数。get_user_info不需要输入参数，因此paras中没有参数
  var paras = {};

  //用JS SDK调用OpenAPI
  QC.api("get_user_info", paras)
  //指定接口访问成功的接收函数，s为成功返回Response对象
    .success(function (s) {
      //成功回调，通过s.data获取OpenAPI的返回数据
      alert("获取用户信息成功！当前用户昵称为：" + s.data.nickname);
    })
    //指定接口访问失败的接收函数，f为失败返回Response对象
    .error(function (f) {
      //失败回调
      alert("获取用户信息失败！");
    })
    //指定接口完成请求后的接收函数，c为完成请求返回Response对象
    .complete(function (c) {
      //完成请求回调
      alert("获取用户信息完成！");
    });

  var paras = {content: "#QQ互联JSSDK测试#曾经沧海难为水，除却巫山不是云。"};

  QC.api("add_t", paras)
    .success(function (s) {//成功回调
      alert("发送微博成功，请到腾讯微博内查看！");
    })
    .error(function (f) {//失败回调
      alert("发送微博失败！");
    })
    .complete(function (c) {//完成请求回调
      alert("发送微博完成！");
    });

  if (QC.Login.check()) {//如果已登录
    QC.Login.getMe(function (openId, accessToken) {
      alert(["当前登录用户的", "openId为：" + openId, "accessToken为：" + accessToken].join("\n"));
    });
  }
</script>

</body>
</html>
